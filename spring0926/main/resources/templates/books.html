<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-4 bg-light text-dark">
    <div class="container-fluid">
        <h1 class="display-5 fw-bold">도서 목록</h1>
        <p class="col-md-8 fs-4">BookMarket</p>
    </div>
    <div class="row align-items-md-stretch text-center">
        <div class="col-md-4" th:each="book:${bookList}">
            <h3 th:text="${book.name}"></h3>
            <p th:text="${book.author}"></p>
            <p th:text="${book.publisher} + '|' + ${book.releaseDate}"></p>
            <p align="left" th:text = "${book.description}"></p>
            <p th:text = "${book.unitPrice}">원</p>
        </div>
    </div>
    <footer class="py-5 bg-dark">
        <span class="text-body-secondary">BookMarket</span>
    </footer>
</div>
</body>
</html>
